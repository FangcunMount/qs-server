info:
  contact: {}
  description: Questionnaire collection/BFF layer
  title: Collection Server
  version: "1.0"
paths:
  /api/v1/answersheets:
    post:
      consumes:
      - application/json
      description: 用户提交问卷答卷
      parameters:
      - description: 答卷数据
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/answersheet.SubmitAnswerSheetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/core.Response'
            - properties:
                data:
                  $ref: '#/definitions/answersheet.SubmitAnswerSheetResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: 提交答卷
      tags:
      - 答卷
  /api/v1/answersheets/{id}:
    get:
      description: 根据ID获取答卷详情
      parameters:
      - description: 答卷ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/core.Response'
            - properties:
                data:
                  $ref: '#/definitions/answersheet.AnswerSheetResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: 获取答卷详情
      tags:
      - 答卷
  /api/v1/answersheets/{id}/assessment:
    get:
      description: 根据答卷ID获取对应的测评详情
      parameters:
      - description: 答卷ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/core.Response'
            - properties:
                data:
                  $ref: '#/definitions/evaluation.AssessmentDetailResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: 通过答卷ID获取测评详情
      tags:
      - 答卷
  /api/v1/assessments:
    get:
      description: 分页获取当前用户的测评列表
      parameters:
      - description: 受试者ID
        in: query
        name: testee_id
        required: true
        type: integer
      - description: 状态筛选
        in: query
        name: status
        type: string
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/core.Response'
            - properties:
                data:
                  $ref: '#/definitions/evaluation.ListAssessmentsResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: 获取我的测评列表
      tags:
      - 测评
  /api/v1/assessments/{id}:
    get:
      description: 根据测评ID获取测评详情
      parameters:
      - description: 测评ID
        in: path
        name: id
        required: true
        type: integer
      - description: 受试者ID
        in: query
        name: testee_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/core.Response'
            - properties:
                data:
                  $ref: '#/definitions/evaluation.AssessmentDetailResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: 获取我的测评详情
      tags:
      - 测评
  /api/v1/assessments/{id}/factors/high-risk:
    get:
      description: 获取指定测评的高风险因子列表
      parameters:
      - description: 测评ID
        in: path
        name: id
        required: true
        type: integer
      - description: 受试者ID
        in: query
        name: testee_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/core.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/evaluation.FactorScoreResponse'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: 获取高风险因子
      tags:
      - 测评
  /api/v1/assessments/{id}/report:
    get:
      description: 获取测评的解读报告
      parameters:
      - description: 测评ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/core.Response'
            - properties:
                data:
                  $ref: '#/definitions/evaluation.AssessmentReportResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: 获取测评报告
      tags:
      - 测评
  /api/v1/assessments/{id}/scores:
    get:
      description: 获取测评的因子得分详情
      parameters:
      - description: 测评ID
        in: path
        name: id
        required: true
        type: integer
      - description: 受试者ID
        in: query
        name: testee_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/core.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/evaluation.FactorScoreResponse'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: 获取测评得分详情
      tags:
      - 测评
  /api/v1/assessments/trend:
    get:
      description: 获取指定因子的历史得分趋势
      parameters:
      - description: 受试者ID
        in: query
        name: testee_id
        required: true
        type: integer
      - description: 因子编码
        in: query
        name: factor_code
        required: true
        type: string
      - default: 10
        description: 数据点数量
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/core.Response'
            - properties:
                data:
