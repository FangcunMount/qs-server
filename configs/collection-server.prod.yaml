# collection-server 生产环境配置

# 服务器配置（HTTP）
insecure:
  bind-address: "0.0.0.0"
  bind-port: 8080

# 安全服务配置（HTTPS）
secure:
  bind-address: "0.0.0.0"
  bind-port: 8443
  tls:
    cert-file: "./configs/cert/collection-server.crt"
    private-key-file: "./configs/cert/collection-server.key"

# GRPC 客户端配置
grpc_client:
  endpoint: "apiserver:9090"  # 生产部署请根据服务发现或网关调整
  timeout: 30
  insecure: true

# JWT 配置
jwt:
  secret_key: "change-me"
  token_duration: 168  # 7 天 (24*7小时)

# 日志配置
log:
  name: "collection-server"
  level: "info"
  format: "json"
  enable-color: false
  disable-caller: true
  disable-stacktrace: true
  development: false
  output-paths: ["/data/logs/qs/collection-server.log", "stdout"]
  error-output-paths: ["/data/logs/qs/collection-server-error.log", "stderr"]
  max-size: 100
  max-age: 30
  max-backups: 10
  compress: true

# Redis 配置
redis:
  # Cache Redis - 用于缓存、会话、限流等临时数据
  cache:
    host: "127.0.0.1"
    port: 6379
    username: ""
    password: ""
    database: 0
    max-idle: 50
    max-active: 100
    timeout: 5
    enable-cluster: false
    use-ssl: false
    enable-logging: false

  # Store Redis - 用于持久化存储、队列、发布订阅等
  store:
    host: "127.0.0.1"
    port: 6380
    username: ""
    password: ""
    database: 1
    max-idle: 50
    max-active: 100
    timeout: 5
    enable-cluster: false
    use-ssl: false
    enable-logging: false
