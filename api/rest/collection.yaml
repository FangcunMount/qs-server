openapi: 3.1.0
info:
  description: Questionnaire collection/BFF layer
  title: Collection Server
  contact:
    name: API Support
    email: yshujie@163.com
    url: https://github.com/FangcunMount/qs-server
  version: '1.0'
servers:
- url: http://localhost:18083/api/v1
  description: 本地开发
- url: https://collect.yangshujie.com/api/v1
  description: 生产环境
tags:
- name: 受试者
  description: 受试者
- name: 测评
  description: 测评管理
- name: 答卷
  description: 答卷提交与查询
- name: 系统
  description: 系统健康检查
- name: 量表
  description: 量表
- name: 问卷
  description: 问卷查询
paths:
  /answersheets:
    post:
      tags:
      - 答卷
      summary: 提交答卷
      description: 用户提交问卷答卷
      operationId: 提交答卷
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/answersheet.SubmitAnswerSheetRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/answersheet.SubmitAnswerSheetResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /answersheets/{id}:
    get:
      tags:
      - 答卷
      summary: 获取答卷详情
      description: 根据ID获取答卷详情
      operationId: 获取答卷详情
      parameters:
      - type: integer
        description: 答卷ID
        name: id
        in: path
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/answersheet.AnswerSheetResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /answersheets/{id}/assessment:
    get:
      tags:
      - 答卷
      summary: 通过答卷ID获取测评详情
      description: 根据答卷ID获取对应的测评详情
      operationId: 通过答卷ID获取测评详情
      parameters:
      - type: integer
        description: 答卷ID
        name: id
        in: path
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/evaluation.AssessmentDetailResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /assessments:
    get:
      tags:
      - 测评
      summary: 获取我的测评列表
      description: 分页获取当前用户的测评列表
      operationId: 获取我的测评列表
      parameters:
      - type: integer
        description: 受试者ID
        name: testee_id
        in: query
        required: true
      - type: string
        description: 状态筛选
        name: status
        in: query
      - type: integer
        default: 1
        description: 页码
        name: page
        in: query
      - type: integer
        default: 20
        description: 每页数量
        name: page_size
        in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/evaluation.ListAssessmentsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /assessments/trend:
    get:
      tags:
      - 测评
      summary: 获取因子得分趋势
      description: 获取指定因子的历史得分趋势
      operationId: 获取因子得分趋势
      parameters:
      - type: integer
        description: 受试者ID
        name: testee_id
        in: query
        required: true
      - type: string
        description: 因子编码
        name: factor_code
        in: query
        required: true
      - type: integer
        default: 10
        description: 数据点数量
        name: limit
        in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/evaluation.TrendPointResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /assessments/{id}:
    get:
      tags:
      - 测评
      summary: 获取我的测评详情
      description: 根据测评ID获取测评详情
      operationId: 获取我的测评详情
      parameters:
      - type: integer
        description: 测评ID
        name: id
        in: path
        required: true
      - type: integer
        description: 受试者ID
        name: testee_id
        in: query
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/evaluation.AssessmentDetailResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /assessments/{id}/factors/high-risk:
    get:
      tags:
      - 测评
      summary: 获取高风险因子
      description: 获取指定测评的高风险因子列表
      operationId: 获取高风险因子
      parameters:
      - type: integer
        description: 测评ID
        name: id
        in: path
        required: true
      - type: integer
        description: 受试者ID
        name: testee_id
        in: query
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/evaluation.FactorScoreResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /assessments/{id}/report:
    get:
      tags:
      - 测评
      summary: 获取测评报告
      description: '获取测评的解读报告。响应字段说明：

        - dimensions（维度列表）：只包含 is_show = true 的因子维度，每个维度包含 factor_code（因子编码）、factor_name（因子名称）、raw_score（原始分）、max_score（最大分，可选）、risk_level（风险等级）、description（解读描述）、suggestion（维度建议，字符串）字段

        - suggestions（建议列表）：报告级别的建议列表，每个建议包含 category（分类）、content（内容）、factor_code（关联因子编码，可选）字段'
      operationId: 获取测评报告
      parameters:
      - type: integer
        description: 测评ID
        name: id
        in: path
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/evaluation.AssessmentReportResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /assessments/{id}/scores:
    get:
      tags:
      - 测评
      summary: 获取测评得分详情
      description: 获取测评的因子得分详情。响应中的每个因子得分包含 max_score（最大分，可选）字段
      operationId: 获取测评得分详情
      parameters:
      - type: integer
        description: 测评ID
        name: id
        in: path
        required: true
      - type: integer
        description: 受试者ID
        name: testee_id
        in: query
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/evaluation.FactorScoreResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /assessments/{id}/wait-report:
    get:
      tags:
      - 测评
      summary: 长轮询等待报告生成
      description: 等待测评报告生成，支持长轮询机制。如果报告已生成则立即返回，否则等待最多 timeout 秒
      operationId: 长轮询等待报告生成
      parameters:
      - type: integer
        description: 测评ID
        name: id
        in: path
        required: true
      - type: integer
        description: 受试者ID
        name: testee_id
        in: query
        required: true
      - maximum: 60
        minimum: 5
        type: integer
        default: 15
        description: 超时时间（秒）
        name: timeout
        in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/evaluation.AssessmentStatusResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /public/info:
    get:
      tags:
      - 系统
      summary: 服务信息
      description: 获取服务基本信息
      operationId: 服务信息
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.Response'
  /questionnaires:
    get:
      tags:
      - 问卷
      summary: 获取问卷列表
      description: 分页获取问卷列表
      operationId: 获取问卷列表
      parameters:
      - type: integer
        default: 1
        description: 页码
        name: page
        in: query
      - type: integer
        default: 20
        description: 每页数量
        name: page_size
        in: query
      - type: string
        description: 状态过滤
        name: status
        in: query
      - type: string
        description: 标题过滤
        name: title
        in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/github_com_FangcunMount_qs-server_internal_collection-server_application_questionnaire.ListQuestionnairesResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /questionnaires/{code}:
    get:
      tags:
      - 问卷
      summary: 获取问卷详情
      description: 根据问卷编码获取问卷详情
      operationId: 获取问卷详情
      parameters:
      - type: string
        description: 问卷编码
        name: code
        in: path
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/questionnaire.QuestionnaireResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /scales:
    get:
      tags:
      - 量表
      summary: 获取量表列表
      description: '分页获取量表列表（摘要信息，不包含因子详情），支持按主类、阶段、使用年龄、填报人、标签等条件过滤。

        查询参数说明：

        - category: 主类过滤，可选值：adhd/tic/sensory/executive/mental/neurodev/chronic/qol

        - stages: 阶段过滤（数组），可选值：screening/deep_assessment/follow_up/outcome

        - applicable_ages: 使用年龄过滤（数组），可选值：infant/preschool/school_child/adolescent/adult

        - reporters: 填报人过滤（数组），可选值：parent/teacher/self/clinical

        - tags: 标签过滤（数组），动态标签值

        响应中包含分类字段：category、stages（数组）、applicable_ages（数组）、reporters（数组）、tags（数组）、question_count（题目数量，不包含
        Section 题型）'
      operationId: 获取量表列表
      parameters:
      - type: integer
        default: 1
        description: 页码
        name: page
        in: query
      - type: integer
        default: 20
        description: 每页数量
        name: page_size
        in: query
      - type: string
        description: 状态过滤
        name: status
        in: query
      - type: string
        description: 标题过滤
        name: title
        in: query
      - type: string
        description: 主类过滤
        name: category
        in: query
      - type: array
        items:
          type: string
        collectionFormat: csv
        description: 阶段过滤（数组）
        name: stages
        in: query
      - type: array
        items:
          type: string
        collectionFormat: csv
        description: 使用年龄过滤（数组）
        name: applicable_ages
        in: query
      - type: array
        items:
          type: string
        collectionFormat: csv
        description: 填报人过滤（数组）
        name: reporters
        in: query
      - type: array
        items:
          type: string
        collectionFormat: csv
        description: 标签过滤（数组）
        name: tags
        in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/github_com_FangcunMount_qs-server_internal_collection-server_application_scale.ListScalesResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /scales/categories:
    get:
      tags:
      - 量表
      summary: 获取量表分类列表
      description: '获取量表的主类、阶段、使用年龄、填报人等分类选项列表，用于前端渲染和配置量表字段。

        返回说明：

        - categories: 主类列表，包含8个选项（adhd, tic, sensory, executive, mental, neurodev,
        chronic, qol）

        - stages: 阶段列表，包含4个选项（screening, deep_assessment, follow_up, outcome）

        - applicable_ages: 使用年龄列表，包含5个选项（infant, preschool, school_child, adolescent,
        adult）

        - reporters: 填报人列表，包含4个选项（parent, teacher, self, clinical）

        - tags: 标签列表，返回空数组（标签已改为动态输入，通过后台输入设置）'
      operationId: 获取量表分类列表
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/scale.ScaleCategoriesResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /scales/{code}:
    get:
      tags:
      - 量表
      summary: 获取量表详情
      description: '根据量表编码获取量表详情。注意：返回的因子列表只包含 is_show = true 的因子。

        响应字段说明：

        - category: 主类（adhd/tic/sensory/executive/mental/neurodev/chronic/qol）

        - stages: 阶段列表（数组，screening/deep_assessment/follow_up/outcome）

        - applicable_ages: 使用年龄列表（数组，infant/preschool/school_child/adolescent/adult）

        - reporters: 填报人列表（数组，可包含 parent/teacher/self/clinical）

        - tags: 标签列表（数组，动态输入）

        - question_count: 题目数量（不包含 Section 题型）

        - factors: 因子列表（只包含 is_show = true 的因子），每个因子包含 max_score（最大分，可选）和 is_show（是否显示）字段'
      operationId: 获取量表详情
      parameters:
      - type: string
        description: 量表编码
        name: code
        in: path
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/scale.ScaleResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
  /testees:
    get:
      tags:
      - 受试者
      summary: 查询我的受试者列表
      description: 查询当前用户（监护人）的所有受试者列表（支持分页）
      operationId: 查询我的受试者列表
      parameters:
      - type: integer
        default: 0
        description: 偏移量
        name: offset
        in: query
      - type: integer
        default: 20
        description: 每页数量
        name: limit
        in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/testee.ListTesteesResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
    post:
      tags:
      - 受试者
      summary: 创建受试者
      description: 创建新的受试者信息
      operationId: 创建受试者
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/testee.CreateTesteeRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/core.Response'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/testee.TesteeResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.ErrResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
