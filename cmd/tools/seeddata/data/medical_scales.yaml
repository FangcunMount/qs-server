    - start: '0'
      end: '35'
      content: '孩子存在一些困难行为表现，可将结果反馈医生，详细咨询听取建议。为了帮助孩子培养良好行为习惯，给予您一些建议

        1、言传身教：父母，其实是孩子最直接的榜样。想要孩子按照你设定好的方向前行，你自己就要先成为孩子的榜样。因为孩子最初的行为习惯，都是从模仿父母而来的。你的行为举止是孩子在这个世界上行动的指南，你做了什么往往比你说了什么更加重要。

        2、对于孩子良好行为，及时给予正向反馈。

        3、多去尝试理解孩子的感受，耐心倾听孩子的心声。面对孩子问题行为，不要急于指责或者否定，先去和孩子交流，从孩子的角度去理解做出这个行为的原因以及孩子的情绪，让孩子感受到父母发自内心的尊重和关注，这样父母再进一步和孩子沟通解决问题的办法时，孩子会更乐意接受父母的建议。

        4、信守你和孩子的约定。无论是家中制定的规则还是父母许给孩子的承诺，双方都应遵守。所以对孩子许诺，父母正确的做法应该是：许承诺之前，想清楚是否该许。一旦许下，请尽量做到。当你兑现了给孩子的承诺时，需要训练孩子也遵守她的承诺。'
    - start: '35'
      end: '61'
      content: '孩子行为情况正常，家长可遵照医生建议，继续观察孩子情况。分享一些亲子沟通技巧，希望可帮助您增进亲子关系

        1、学会积极倾听，才能与孩子有效沟通：首先，父母不要以自己的评价作为准则，让孩子多表达她的想法和感受，不轻易对孩子的想法和行为做评判。其次，听孩子说话时，要集中注意力，保持关注。最后，给予孩子积极的反馈。孩子在表达时，我们要给予一些语言或者肢体语言的回应，显示出我们在专注的倾听。

        2、和孩子交流时，建议父母就事论事，阐述您发现的问题，感受以及您的需求，而不是主观评价，直接下达命令要求孩子，例如，你最近每天都玩很长时间手机，马上关掉电视，按照上述方法，我观察你最近回家后就去玩手机了，都没有和我聊天，我觉得很孤独，我希望你可以和我聊聊学校有意思的事情'
